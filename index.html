<head>
  <link rel='stylesheet' type='text/css' href='css.css' />
  <link rel='stylesheet' type='text/css' href='print_css.css' media='print' />
  <script src='jszip.min.js'></script>
</head>

<body>
  <input id='header' type='text' class='border margined white' placeholder='untitled storyboard' />
  <div id='pages'></div>
  <div id='add' class='border margined white button'>+</div>
  <div id='save_all' class='border margined white button'>S ALL</div>
  <div id='debug' class='border margined white button'>DBG</div>
  <div id='console_placeholder' class='console_placeholder hidden'></div>
  <div id='console' class='console hidden'>[debug console]</div>
  <div class='floating_controls'>
    trans<input id='alpha_picker' type='range' class='border button' min='1' max='255' value='255'>opaque&nbsp;&nbsp;&nbsp;small
    <input id='size_picker' type='range' class='border button' min='1' max='100' value='1'>large&nbsp;
    <input id='color_picker' type='color' class='border button'>
  </div>
  <script src='js.js'></script>
</body>
