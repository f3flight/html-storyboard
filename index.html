<head>
  <link rel='stylesheet' type='text/css' href='css.css' />
  <link rel='stylesheet' type='text/css' href='print_css.css' media='print' />
</head>

<body>
  <input type='text' id='header' class='border margined white' placeholder='untitled storyboard' />
  <div id='pages'></div>
  <div class='border margined white button' id='add'>+</div>
  <div class='border margined white button' id='save_all'>S ALL</div>
  <div class='console_placeholder hidden'></div>
  <div class='console hidden' id='console'>[debug console]</div>
  <div class='floating_controls'>
    <input class='border button' type='range' id='alpha_picker' min='1' max='255' value='255'>
    <input class='border button' type='range' id='size_picker' min='1' max='100' value='1'>
    <input class='border button' type='color' id='color_picker'>
  </div>
  <script src='js.js'></script>
</body>
